name: Deploy Inspector to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'native_sqlite_inspector/**'
      - '.github/workflows/deploy-inspector.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Get dependencies
        working-directory: ./native_sqlite_inspector
        run: flutter pub get
      
      - name: Build web
        working-directory: ./native_sqlite_inspector
        run: flutter build web --release --base-href /native_sqllite/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './native_sqlite_inspector/build/web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
