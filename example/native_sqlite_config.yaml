# Native SQLite Code Generation Configuration
# This file configures automatic generation of native code for Android and iOS

native_sqlite:
  # Enable automatic native code generation
  generate_native: true

  # Android configuration
  android:
    enabled: true
    # Output path for generated Kotlin files (relative to project root)
    output_path: "android/app/src/main/kotlin/com/example/native_sqlite_example/generated"
    # Package name for Kotlin files
    package: "com.example.native_sqlite_example.generated"
    # Generate helper classes with CRUD operations
    generate_helpers: true

  # iOS configuration
  ios:
    enabled: true
    # Output path for generated Swift files (relative to project root)
    output_path: "ios/Runner/Generated"
    # Generate helper classes with CRUD operations
    generate_helpers: true

  # Models to generate native code for
  # Supports direct paths and glob patterns
  models:
    - lib/models/user.dart
    - lib/models/post.dart
    # Or use a glob pattern:
    # - lib/models/**/*.dart

  # Default database name (used in generated examples)
  database_name: "example_db"

  # Include usage examples in generated code comments
  include_examples: true
