name: native_sqlite_example
description: A comprehensive example app demonstrating all features of the native_sqlite plugin
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Native SQLite plugin dependencies
  native_sqlite:
    path: ../native_sqlite
  native_sqlite_annotation:
    path: ../native_sqlite_annotation

  # UI dependencies
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code generation
  build_runner: ^2.4.0
  native_sqlite_generator:
    path: ../native_sqlite_generator

# Code generation configuration
native_sqlite:
  generate_native: true

  android:
    enabled: true
    output_path: "android/app/src/main/kotlin/com/example/native_sqlite_example/generated"
    package: "com.example.native_sqlite_example.generated"

  ios:
    enabled: true
    output_path: "ios/Runner/Generated"

  models:
    - lib/models/**/*.dart

flutter:
  uses-material-design: true
