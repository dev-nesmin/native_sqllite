name: native_sqlite_example
description: Example usage of native_sqlite with code generation
version: 1.0.0
publish_to: none

environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  native_sqlite:
    path: ../native_sqlite
  native_sqlite_annotation:
    path: ../native_sqlite_annotation

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.13
  native_sqlite_generator:
    path: ../native_sqlite_generator
  flutter_lints: ^5.0.0

# Native SQLite code generation configuration
native_sqlite:
  generate_native: true

  android:
    enabled: true
    output_path: "android/app/src/main/kotlin/com/example/native_sqlite_example/generated"
    package: "com.example.native_sqlite_example.generated"
    generate_helpers: true

  ios:
    enabled: true
    output_path: "ios/Runner/Generated"
    generate_helpers: true

  models:
    - lib/models/**/*.dart

  database_name: "example_db"
  include_examples: true
