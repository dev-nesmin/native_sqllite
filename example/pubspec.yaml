name: native_sqlite_example
description: A comprehensive example app demonstrating all features of the native_sqlite plugin
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.9.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Native SQLite plugin dependencies
  native_sqlite:
    path: ../native_sqlite

  # UI dependencies
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.10.1
  native_sqlite_generator:
    path: ../native_sqlite_generator
  flutter_launcher_icons: ^0.14.4



flutter:
  uses-material-design: true
