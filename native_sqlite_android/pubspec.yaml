name: native_sqlite_android
description: "Android implementation of native_sqlite"
version: 0.0.1
homepage: https://nesmin.dev
publish_to: none

environment:
  sdk: '>=3.9.0 <4.0.0'
  flutter: '>=3.35.0'

flutter:
  plugin:
    implements: native_sqlite
    platforms:
      android:
        package: dev.nesmin.native_sqlite
        pluginClass: NativeSqlitePlugin
        dartPluginClass: NativeSqliteAndroid

dependencies:
  flutter:
    sdk: flutter
  native_sqlite_platform_interface:
    path: ../native_sqlite_platform_interface

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
